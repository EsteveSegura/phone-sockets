<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker</title>
</head>

<body>
    <h1>Este es tu nuevo telefono super PROFESIOONAL</h1>
    <!--<audio controls></audio>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"
        integrity="sha512-+l9L4lMTFNy3dEglQpprf7jQBhQsQ3/WvOnjaN/+/L4i0jOstgScV0q2TjfvRF4V+ZePMDuZYIQtg5T4MKr+MQ=="
        crossorigin="anonymous"></script>
    <script>
        let socket = io.connect('http://localhost:666')
        socket.on('stream', (arrayBuffer) => {
            console.log(arrayBuffer)
            let blob = new Blob([arrayBuffer], { 'type': 'audio/ogg' });
            let audio = document.createElement('audio');
            audio.src = window.URL.createObjectURL(blob);
            audio.play();
        })
    </script>
</body>

</html>
